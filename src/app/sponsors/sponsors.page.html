<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <img alt="logo" slot="end" height="40px" src="assets/img/Logo_WhiteStacked_1024x1024.png">
      <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
      Sponsors
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let sponsor of sponsorsList | async" class="ion-justify-content-center" >

          <ion-row >
            <ion-col size="1"></ion-col>
            <ion-col size="10" class="ion-justify-content-center">
              <img src="{{sponsor.image}}" (click)="viewSponsor(sponsor)" style="object-fit: contain !important; height: 200px;">
            </ion-col>
            <ion-col size="1"></ion-col>
          </ion-row>

</ion-list>


</ion-content>
