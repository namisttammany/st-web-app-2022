<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
      <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
      {{title | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let resource of resourceList" [routerLink]="['/details', resource.key]">
      <!-- <a [routerLink]="['/details', resource.key]"> -->
      <ion-label style="height:fit-content; vertical-align: 50%;" full class="ion-text-wrap">
        <p class="ion-text-wrap" ><b>{{resource.ProgramName}} </b><br> <b></b> <br>
        {{resource.Address}} <br> {{resource.LocationCity}}, {{resource.LocationState}} {{resource.Zip}}</p>
      </ion-label> 
    <!-- </a> -->
    </ion-item>
  </ion-list>
</ion-content>
